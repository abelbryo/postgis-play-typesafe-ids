@(osmWays: List[OsmWay], users: List[User])

@main("osm way database") {
<h2>Insert a osm way here:</h2>

<form id="pathForm">
    <input name="linestring" type="text" placeholder="LINESTRING (10 10, 20 20, 40 40)"/>
    <input type="submit"/>
</form>

<h2>Previously inserted osm way:</h2>
    <h3>Path</h3>
    <table>
        <tr><th>Location</th><th>Id</th></tr>
        @for(c <- osmWays){
            <tr><td>@c.line</td><td>@c.id</td></tr>
        }
    <table/>

        <h3>Users and Paths</h3>
    <table>
        <tr><th>Location</th><th>Way Id</th> <th>UserId</th> </tr>
        @for(c <- users){
            <tr><td>@c.name</td><td>@c.wayId</td> <td>@c.id</td></tr>
        }
    <table/>

}
